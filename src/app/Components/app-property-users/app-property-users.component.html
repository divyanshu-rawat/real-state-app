<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
      <h4>Welcome, {{ userInformation?.name }} </h4>
      <p>This property is booked by:</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 properties-wrapper">
      <div class="col-md-4 col-lg-3 user-property-wrapper flex flex-col" *ngFor="let user of bookedBy">
        <p> <strong>UserName:</strong> {{user.name}}</p>
        <p> <strong>Email: </strong> {{ user.email }}</p>
      </div>
    </div>
    <div *ngIf="warning" class="col-lg-6 col-md-6">
      <div class="alert alert-info alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Info!</strong> No one has booked this property yet!
      </div>
    </div>
  </div>
</div>
