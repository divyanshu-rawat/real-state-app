<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
      <h4>Welcome, {{ userInformation?.name }} </h4>
      <p>List of properties you have booked in the past! </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 properties-wrapper">
      <div class="col-md-4 col-lg-3 property-wrapper flex flex-col" *ngFor="let booking of bookings">
        <app-property [property]="booking"></app-property>
      </div>
    </div>
  </div>
</div>
