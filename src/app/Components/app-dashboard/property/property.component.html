<div class="property-key"> <strong>Category:</strong> {{ property.category.title }}</div>
<div class="property-key"> <strong>Title:</strong> {{ property.title }}</div>
<div class="property-key"> <strong>Vicinity:</strong> {{ property.vicinity | split }}</div>
<div class="property-key"><strong>Distance:</strong> {{ property.distance }} m</div>
<div class="btn-wrapper flex flex-row">
  <div *ngIf="!hidden" class="book-now-btn" (click) = "bookPropertyEvent(property)"> BOOK NOW</div>
  <div class="view-more-btn" (click) = "viewPropertyEvent(property)"> VIEW MORE</div>
</div>
